<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, #333, #444);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin: 20px auto;
            max-width: 450px;
            width: 100%;
        }

        .section-title {
            color: #fedc01;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #fedc01;
            box-shadow: 0 0 0 3px rgba(254, 220, 1, 0.2);
        }

        button {
            background: linear-gradient(to right, #fedc01, #f0c000);
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(254, 220, 1, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .link-button {
            background: none;
            border: none;
            color: #fedc01;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            display: inline;
        }

        .link-button:hover {
            color: #e0b800;
        }

        .chat-section {
            display: flex;
            flex: 1;
            gap: 20px;
            margin-top: 20px;
        }

        .channels-panel {
            width: 280px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            color: #fedc01;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .channels-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .channel-item {
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .channel-item:hover {
            background: #e9ecef;
        }

        .channel-item.active {
            background: #fff3cd;
            border-left: 4px solid #fedc01;
            color: #333;
        }

        .create-channel-form {
            margin-top: auto;
        }

        .create-channel-input {
            margin-bottom: 10px;
        }

        .messages-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .channel-header {
            padding: 20px;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid #e1e5eb;
        }

        .channel-name {
            color: #fedc01;
            font-size: 1.4rem;
            margin: 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            background-color: #f8f9fa;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-nickname {
            font-weight: 600;
            color: #fedc01;
        }

        .message-time {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .message-content {
            line-height: 1.5;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e1e5eb;
            background: #f8f9fa;
            border-radius: 0 0 12px 12px;
        }

        .message-input {
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .success {
            color: #155724;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }

        .current-user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .user-display-name {
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: none;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        @media (max-width: 768px) {
            .chat-section {
                flex-direction: column;
            }

            .channels-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>mesh</h1>
        <div class="subtitle">End-to-end encrypted communication</div>
    </header>

    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2 class="section-title">Welcome Back</h2>
            <div id="authForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" />
                </div>
                <button onclick="login()">Sign In</button>
                <p style="margin-top: 15px; text-align: center;">Don't have an account? <button type="button" class="link-button" onclick="showRegister()">Register</button></p>
            </div>

            <div id="registerForm" class="hidden">
                <h2 class="section-title">Create Account</h2>
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" placeholder="Choose a username" />
                </div>
                <div class="form-group">
                    <label for="regNickname">Nickname</label>
                    <input type="text" id="regNickname" placeholder="Choose a nickname" />
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Create a password" />
                </div>
                <button onclick="register()">Create Account</button>
                <p style="margin-top: 15px; text-align: center;">Already have an account? <button type="button" class="link-button" onclick="showLogin()">Sign In</button></p>
            </div>

            <div id="authStatus"></div>
        </div>

        <!-- Chat Section (Hidden until authenticated) -->
        <div id="chatSection" class="chat-section hidden">
            <div class="channels-panel">
                <h3 class="panel-title">Channels</h3>
                <div class="current-user-info">
                    <span class="user-display-name" id="displayName">User</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                <div id="channelsList" class="channels-list"></div>
                <div class="create-channel-form">
                    <div class="form-group create-channel-input">
                        <input type="text" id="newChannelName" placeholder="New channel name" />
                    </div>
                    <button onclick="createChannel()">Create Channel</button>
                </div>
            </div>

            <div class="messages-panel">
                <div class="channel-header">
                    <h3 class="channel-name" id="currentChannelName">Select a channel</h3>
                </div>
                <div id="messagesContainer" class="messages-container"></div>
                <div class="input-area">
                    <textarea id="messageInput" class="message-input" placeholder="Type your message here..."></textarea>
                    <button onclick="sendMessage()">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Client API embedded directly in the HTML -->
    <script>
        // Secure Messaging Client API
        class SecureMessagingClient {
            constructor(serverUrl) {
                this.serverUrl = serverUrl;
                this.encryptionKey = null;
                this.sessionToken = null;
                this.userId = null;
            }

            // Initialize encryption
            async initializeEncryption() {
                try {
                    const key = await window.crypto.subtle.generateKey(
                        {
                            name: "AES-GCM",
                            length: 256,
                        },
                        true,
                        ["encrypt", "decrypt"]
                    );
                    this.encryptionKey = key;
                    return true;
                } catch (error) {
                    console.error('Error initializing encryption:', error);
                    return false;
                }
            }

            // Encrypt a message
            async encryptMessage(plaintext) {
                if (!this.encryptionKey) {
                    throw new Error('Encryption not initialized');
                }

                try {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(plaintext);
                    const iv = window.crypto.getRandomValues(new Uint8Array(12));

                    const encrypted = await window.crypto.subtle.encrypt(
                        {
                            name: "AES-GCM",
                            iv: iv,
                        },
                        this.encryptionKey,
                        data
                    );

                    // Combine IV and encrypted data
                    const combined = new Uint8Array(iv.length + encrypted.byteLength);
                    combined.set(iv);
                    combined.set(new Uint8Array(encrypted), iv.length);

                    return btoa(String.fromCharCode(...combined));
                } catch (error) {
                    console.error('Error encrypting message:', error);
                    throw error;
                }
            }

            // Decrypt a message
            async decryptMessage(encryptedBase64) {
                if (!this.encryptionKey) {
                    throw new Error('Encryption not initialized');
                }

                try {
                    const combined = new Uint8Array(atob(encryptedBase64).split('').map(c => c.charCodeAt(0)));
                    const iv = combined.slice(0, 12);
                    const encryptedData = combined.slice(12);

                    const decrypted = await window.crypto.subtle.decrypt(
                        {
                            name: "AES-GCM",
                            iv: iv,
                        },
                        this.encryptionKey,
                        encryptedData
                    );

                    const decoder = new TextDecoder();
                    return decoder.decode(decrypted);
                } catch (error) {
                    console.error('Error decrypting message:', error);
                    throw error;
                }
            }

            // Helper function to handle API responses
            async handleApiResponse(response) {
                if (response.ok) {
                    try {
                        return await response.json();
                    } catch (e) {
                        // If JSON parsing fails, return text response
                        return await response.text();
                    }
                } else {
                    try {
                        const error = await response.json();
                        throw new Error(error.error || `HTTP ${response.status}: ${response.statusText}`);
                    } catch (e) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                }
            }

            // Authenticate user
            async authenticate(username, password, serverUrl = this.serverUrl) {
                try {
                    const response = await fetch(`${serverUrl}/api/auth`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const userData = await this.handleApiResponse(response);
                        this.userId = userData.id;
                        this.sessionToken = userData.session_token || 'session_placeholder';
                        return { success: true, user: userData };
                    } else {
                        const error = await this.handleApiResponse(response);
                        return { success: false, error: error.error || 'Authentication failed' };
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    return { success: false, error: error.message || 'Network error' };
                }
            }

            // Register new user
            async register(username, password, nickname = username, serverUrl = this.serverUrl) {
                try {
                    const response = await fetch(`${serverUrl}/api/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password, nickname })
                    });

                    if (response.ok) {
                        const userData = await this.handleApiResponse(response);
                        return { success: true, user: userData };
                    } else {
                        const error = await this.handleApiResponse(response);
                        return { success: false, error: error.error || 'Registration failed' };
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    return { success: false, error: error.message || 'Network error' };
                }
            }

            // Get all channels
            async getChannels(serverUrl = this.serverUrl) {
                try {
                    const response = await fetch(`${serverUrl}/api/channels`);
                    return await this.handleApiResponse(response);
                } catch (error) {
                    console.error('Error getting channels:', error);
                    throw error;
                }
            }

            // Create a new channel
            async createChannel(name, serverUrl = this.serverUrl) {
                try {
                    const response = await fetch(`${serverUrl}/api/channels`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.sessionToken}`
                        },
                        body: JSON.stringify({ name })
                    });

                    return await this.handleApiResponse(response);
                } catch (error) {
                    console.error('Error creating channel:', error);
                    throw error;
                }
            }

            // Get messages from a channel
            async getMessages(channelId, serverUrl = this.serverUrl) {
                try {
                    const response = await fetch(`${serverUrl}/api/messages/${channelId}`);
                    const messages = await this.handleApiResponse(response);

                    // Decrypt all messages on the client side
                    const decryptedMessages = [];
                    for (const msg of messages) {
                        try {
                            const decryptedContent = await this.decryptMessage(msg.encrypted_content);
                            decryptedMessages.push({
                                ...msg,
                                content: decryptedContent
                            });
                        } catch (decryptionError) {
                            console.error('Decryption failed for message:', decryptionError);
                            // Add message with error indicator
                            decryptedMessages.push({
                                ...msg,
                                content: '[Decryption failed]',
                                decryption_error: true
                            });
                        }
                    }

                    return decryptedMessages;
                } catch (error) {
                    console.error('Error getting messages:', error);
                    throw error;
                }
            }

            // Send an encrypted message to a channel
            async sendMessage(channelId, content, serverUrl = this.serverUrl) {
                try {
                    // Encrypt the content before sending
                    const encryptedContent = await this.encryptMessage(content);

                    const response = await fetch(`${serverUrl}/api/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.sessionToken}`
                        },
                        body: JSON.stringify({
                            channel_id: channelId,
                            encrypted_content: encryptedContent,
                            sender_id: this.userId
                        })
                    });

                    return await this.handleApiResponse(response);
                } catch (error) {
                    console.error('Error sending message:', error);
                    throw error;
                }
            }
        }
    </script>

    <script>
        // Initialize the client with server fallback mechanism
        // Try servers in order: mesh.loca.lt, meshmesh.loca.it, ntcdlol.loca.it
        const SERVER_URLS = [
            'https://mesh.loca.lt',
            'https://meshmesh.loca.it',
            'https://ntcdlol.loca.it'
        ];

        // Function to find the first working server
        async function findWorkingServer() {
            for (const url of SERVER_URLS) {
                try {
                    const response = await fetch(`${url}/health`);
                    if (response.ok) {
                        console.log(`Connected to server: ${url}`);
                        return url;
                    }
                } catch (error) {
                    console.log(`Failed to connect to: ${url}`, error);
                    continue;
                }
            }
            // If no server is reachable, return the first one as fallback
            console.warn('No servers are reachable, using first server as fallback');
            return SERVER_URLS[0];
        }

        // Initialize client with dynamic server URL
        let client;
        let currentChannelId = null;
        let clientInitialized = false;
        let initPromise = null;

        // Initialize the app after determining the working server
        async function initializeApp() {
            if (clientInitialized) {
                return client; // Return existing client if already initialized
            }

            if (initPromise) {
                return await initPromise; // Wait for ongoing initialization
            }

            initPromise = (async () => {
                const serverUrl = await findWorkingServer();
                client = new SecureMessagingClient(serverUrl);
                clientInitialized = true;
                return client;
            })();

            return await initPromise;
        }

        // Call initialization function on page load
        initializeApp();

        // Authentication functions
        async function login() {
            // Ensure client is initialized
            await initializeApp();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const result = await client.authenticate(username, password);

            if (result.success) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('chatSection').classList.remove('hidden');
                document.getElementById('authStatus').innerHTML = '<div class="success">Login successful!</div>';

                // Store user info and update display
                currentUser = result.user;
                document.getElementById('displayName').textContent = currentUser.username;

                // Initialize encryption and load channels
                await client.initializeEncryption();
                await loadChannels();
            } else {
                document.getElementById('authStatus').innerHTML = `<div class="error">${result.error}</div>`;
            }
        }

        async function register() {
            // Ensure client is initialized
            await initializeApp();

            const username = document.getElementById('regUsername').value;
            const nickname = document.getElementById('regNickname').value || username; // Use username as nickname if not provided
            const password = document.getElementById('regPassword').value;

            const result = await client.register(username, password, nickname);

            if (result.success) {
                document.getElementById('authStatus').innerHTML = '<div class="success">Registration successful! Please log in.</div>';
                showLogin();
            } else {
                document.getElementById('authStatus').innerHTML = `<div class="error">${result.error}</div>`;
            }
        }

        function showRegister() {
            document.getElementById('authForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('authForm').classList.remove('hidden');
        }

        function logout() {
            // Reset client state
            client.userId = null;
            client.sessionToken = null;
            currentUser = null;

            // Show auth section and hide chat
            document.getElementById('chatSection').classList.add('hidden');
            document.getElementById('authSection').classList.remove('hidden');

            // Clear inputs
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('authStatus').innerHTML = '';
        }

        // Channel functions
        async function loadChannels() {
            // Ensure client is initialized
            await initializeApp();

            try {
                const channels = await client.getChannels();
                const channelsList = document.getElementById('channelsList');

                channelsList.innerHTML = '';

                channels.forEach(channel => {
                    const div = document.createElement('div');
                    div.className = 'channel-item';
                    div.textContent = channel.name;
                    div.onclick = (e) => selectChannel(channel.id, channel.name, e.currentTarget);
                    channelsList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('authStatus').innerHTML = `<div class="error">Error loading channels: ${error.message}</div>`;
            }
        }

        async function createChannel() {
            // Ensure client is initialized
            await initializeApp();

            const name = document.getElementById('newChannelName').value;

            if (!name.trim()) {
                document.getElementById('authStatus').innerHTML = '<div class="error">Please enter a channel name</div>';
                return;
            }

            try {
                await client.createChannel(name);
                document.getElementById('newChannelName').value = '';
                await loadChannels();
            } catch (error) {
                console.error('Error creating channel:', error);
                document.getElementById('authStatus').innerHTML = `<div class="error">Error creating channel: ${error.message}</div>`;
            }
        }

        async function selectChannel(channelId, channelName, element) {
            // Ensure client is initialized
            await initializeApp();

            currentChannelId = channelId;
            document.getElementById('currentChannelName').textContent = channelName;

            // Highlight selected channel
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');

            try {
                const messages = await client.getMessages(channelId);
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('authStatus').innerHTML = `<div class="error">Error loading messages: ${error.message}</div>`;
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.reverse(); // Show newest first

            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';

                // Format timestamp
                const date = new Date(msg.created_at);
                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                // Get sender nickname (using username from user table if available)
                const senderNickname = msg.sender_nickname || `User${msg.sender_id?.substring(0, 8) || 'Unknown'}`;

                // Handle content - show decryption error if needed
                let contentDisplay = msg.content;
                if (msg.decryption_error) {
                    contentDisplay = `[Decryption failed: Unable to decrypt message]`;
                }

                div.innerHTML = `
                    <div class="message-header">
                        <span class="message-nickname">${senderNickname}</span>
                        <span class="message-time">${timeString}</span>
                    </div>
                    <div class="message-content">${contentDisplay}</div>
                `;

                container.appendChild(div);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            // Ensure client is initialized
            await initializeApp();

            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;
            if (!currentChannelId) {
                document.getElementById('authStatus').innerHTML = '<div class="error">Please select a channel first</div>';
                return;
            }

            try {
                await client.sendMessage(currentChannelId, content);
                input.value = '';

                // Refresh messages
                const messages = await client.getMessages(currentChannelId);
                displayMessages(messages);
            } catch (error) {
                console.error('Error sending message:', error);
                document.getElementById('authStatus').innerHTML = `<div class="error">Error sending message: ${error.message}</div>`;
            }
        }

        // Allow sending message with Enter key (without Shift)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
